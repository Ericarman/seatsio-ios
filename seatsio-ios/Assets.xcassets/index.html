<html>
<style>
    .text-area {
        box-sizing: border-box;
        padding: 10px;
        width: 100%;
        height: 40%;
        overflow-scrolling: touch;
        overflow-y: scroll;
        color: #666666;
        border: 1px solid black;
    }
</style>
<body>
<div id="textArea" class="text-area"></div>
<div id="chart" style="width: 100%; height: 80%">Messages</div>
<script>
    function log(message) {
        let textArea = document.getElementById("textArea");
        textArea.innerText = textArea.innerText + "\n" + message;
        textArea.scrollTop = textArea.scrollHeight;
    }

    window.onerror = function (msg, url, line) {
        log("JS: ERROR:" + msg + " @" + url + ":" + line);
    };

    console.log = function(message) {
        log("JS: LOG: " + message)
    };

    console.error = function(message) {
        log("JS: ERROR: " + message)
    };
</script>
<script src="http://localhost:24146/chart.js" type="text/javascript"></script>
<script>




    function handleResponse(responseData) {
        log("Response Type: " + typeof responseData);
        log("Response Body: " + responseData);
        return responseData;
    }

    new seatsio.SeatingChart({
        divId: 'chart',
        %configAsJs%
        %events%
    }).render();
</script>
</body>
</html>

<html>
<style>
    .text-area {
        box-sizing: border-box;
        padding: 10px;
        width: 100%;
        height: 40%;
        overflow-scrolling: touch;
        overflow-y: scroll;
        color: #666666;
        border: 1px solid black;
    }
</style>
<body>

<div id="textArea" class="text-area">message:</div>
<div id="chart" style="width: 100%; height: 80%"></div>
<script src="https://cdn-staging.seatsio.net/chart.js"></script>
<script>
    window.onerror = function (msg, url, line) {
        window.webkit.messageHandlers.seatsioEvents.postMessage("JS: ERROR:" + msg + " @" + url + ":" + line);
    };

    function log(message) {
        let textArea = document.getElementById("textArea");
        textArea.innerText = textArea.innerText + "\n" + message;
        textArea.scrollTop = textArea.scrollHeight;
    }

    new seatsio.SeatingChart({
        divId: 'chart',
        %configAsJs%
        %events%
    }).render();
</script>
</body>
</html>
